<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
	<ui:composition>
		<h:outputStylesheet library="css" name="design.css"></h:outputStylesheet>
		<h:panelGrid columns="3" width="100%">
			<h:column>
				<div id="telecom_header">
					<img src="img/telecom_logo.jpeg" alt="logo de Mines-Télécom"
						id="logo_telecom" />
				</div>
			</h:column>
			<h:column>
				<div id="title_header">
					<h1>Plateforme de Compilation</h1>
				</div>
			</h:column>
			<h:column>
				<div id="emn_header">
					<img src="img/ecole_logo.gif" alt="EMN logo" id="logo_emn" />
				</div>
				<h:form>
					<h:commandLink action="#{logoutBean.logout}" value="Logout" />
				</h:form>
			</h:column>
		</h:panelGrid>
		
		<img src="img/sub_header_line.gif"
			alt="Barre de séparation du menu et du body" id="sub_menu_barre" />

	</ui:composition>

</body>
</html>
